<app-default-login-layout
    tittle="Entre com sua conta nopain fit"
    primaryBtnText="Entrar"
    secondaryBtnText="Cadastre-se"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginform.valid"
    
>
    <form [formGroup]="loginform">
        <app-primary-input

            formControlName="email"
            inputName="Email"
            type="email"
            label="Email"
            placeholder="digite seu email"
        >
            <img src="/assets/svg/Email.svg" alt="icon-email">
        </app-primary-input>

        <app-primary-input

        formControlName="password"
        inputName="password"
        type="password"
        label="Sua senha"
        placeholder="digite sua senha"
    >
        <img src="/assets/svg/password-icon.svg" alt="icon-password">
    </app-primary-input>
    </form>
</app-default-login-layout>
